    <script type="text/javascript">
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get("streamUrl");
      const stationTitle = urlParams.get("name");

      document.title = stationTitle;

      var titleElement = document.createElement("h1");
      titleElement.innerHTML = stationTitle;
      titleElement.className = "stationTitle";

      var stationImage = document.createElement("img");
      stationImage.className = "stationImage";
      stationImage.id = "--stationImage";
      stationImage.setAttribute(
        "src",
        "https://img.icons8.com/cotton/200/000000/radio--v2.png"
      );

      var playerDiv = document.getElementsByClassName("player")[0];

      var audio = document.createElement("audio");
      audio.setAttribute("src", videoUrl);
      audio.controls = true;
      audio.autoplay = true;

      var stationCard = document.createElement("div");
      stationCard.append(titleElement);
      stationCard.append(stationImage);
      playerDiv.appendChild(audio);

      document.querySelector(".infoPanel").appendChild(stationCard);
    </script>
